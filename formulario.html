		<h2>CADASTRE-SE</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br><!--O text serve para dizer o tipo de strings, name tem função de recuperar os dados-->
			Sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br> <!--radio é um formato circular para preencher e value diferencia os dados para identificar eles quando forem recuperar-los-->
			<input type="radio" name="sexo" value="F">Feminino<br><br>
			
			Interesses<br>
			<input type="checkbox" name="interesses">Terror<br> <!--Checkbox é um formato de checklist para preencher-->

			<input type="checkbox" name="interesses">Ação<br> 
			<input type="checkbox" name="interesses">Animação<br> 
			<input type="checkbox" name="interesses">Comédia<br><br> 

			Estado<br>
			<select name="estado"> <!--Select é uma maneira de mostrar várias opções para escolher-->

				<option value="mg">MG</option>
				<option value="rj">RJ</option>
				<option value="rs">RS</option>
