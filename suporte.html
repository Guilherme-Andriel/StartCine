<!doctype html> <!-- Significa tipo de documento HTML5 para criar a estrutura de uma página web, primeira coisa a se fazer.  -->
     
<!--No momento em que salva o arquivo é necessário definir uma página principal inserindo o index.html na legenda.  -->

<!-- Agora vamos definir a estrutura de uma página web começando pela primeira tag html abrindo e fechando, ao fazermos isso estamos dizendo onde começa e termina o código. -->

<html>

 	<head> <!-- significa cabeça, primeira estrutura principal para a montagem de uma página web. A maior parte das informações configuradas no head não aparecem para o usuário. -->
     	<title>Sessão Brasileira</title>
     	<meta charset="utf-8"> <!-- define a codificação da página web, ou seja, define a acentuação.-->
    </head>


    <body> <!-- significa corpo, segunda estrutura principal para a montagem de uma página web. As informações aparecem diretamente para o usuário.-->

        <table border="10" width="50%"> <!--"table" para abrir uma tabela, "border" para indicar o tamanho da borda e "width" para decidir o tamanho da tabela em si. -->


        <tr> <!--"tr" para abrir uma única linha. -->


            <th>    
                <a href="index.html">ABERTURA</a>   
            </th> <!--"th" para abrir o local de dados que esta única linha possui. Neste caso, o "th" só é usado para o titulo da tabela. -->

            <th>
                <a href="catalogo.html">CATÁLOGO</a>
            </th>  <!--"os dados são colocados de meneira horizontal nesta única linha. -->

            <th>
                <a href="sobrenos.html">SOBRE NÓS</a>
            </th>

            <th>
                <a href="suporte.html">SUPORTE</a>
            </th>

            <th>
                <a href="tercontato.html">TER CONTATO</a>
            </th>



        </tr><!--fechando a linha. -->





            </table>

	</body>


</html>
